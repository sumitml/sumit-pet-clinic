<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
<meta charset="ISO-8859-1">
<title>List of Vets</title>
</head>
<body>
	<h2 th:text="'List of Owners'">Owners List</h2>
	<table class="table table-striped">
		<thead>
			<tr>
				<th style="width: 150px;">Id</th>
				<th style="width: 200px;">First Name</th>
				<th style="width: 120px">Last Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="owners : ${owners}">
				<td th:text="${owners?.id}">1</td>
				<td th:text="${owners?.firstName}">Joe</td>
				<td th:text="${owners?.lastName}">Buck</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
